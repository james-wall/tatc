<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Trippy - Stumble Somewhere New!</title>
    <meta name="description" content="Trippy - The TripAdvisor Game You've Been Waiting For">
    <meta name="author" content="Trippy LLC">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
    <script src='js/liftOff.js'></script>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
</head>
<body>
    <div class="preloader">
        <div class="logo-container">
            <img src="img/logo.png">
        </div>
        <div class="loader-container">
            <span class="loader">
                <span class="loader-inner">
                </span>
            </span>
        </div>
    </div>
    <div id="map_overlay">
        <button type="button" id="play_game" onclick="startgame()">Play Game</button>
    </div>
    <div id="map"></div>
    <script>
        var city = "St. Louis, Missouri";
		function initMap(){var e,o=new google.maps.Geocoder,s=new google.maps.StyledMapType([{stylers:[{color:"#E89A99"},{visibility:"simplified"},{gamma:0},{weight:.2}]},{elementType:"labels",stylers:[{visibility:"off"}]},{featureType:"water",stylers:[{color:"#FFFFFF"}]}],{name:"Trippy"}),t="custom_style";e=new google.maps.Map(document.getElementById("map"),{zoom:4,center:{lat:0,lng:0},disableDefaultUI:!0,mapTypeControlOptions:{mapTypeIds:[google.maps.MapTypeId.ROADMAP,t]}}),e.mapTypes.set(t,s),e.setMapTypeId(t),geocodeAddress(o,e)}function geocodeAddress(e,o){var s=city;e.geocode({address:s},function(e,s){s===google.maps.GeocoderStatus.OK?(o.setCenter(e[0].geometry.location),new google.maps.Marker({map:o,icon:'../Marker3.png',position:e[0].geometry.location})):alert("Geocode was not successful for the following reason: "+s)})}
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?signed_in=true&libraries=geometry&callback=initMap" async defer></script>

    <div id="game_container">
        <div id="choice_container">
            <div id="question_container">
                <div id="question_text_container">

                    <h1 id="question_text"></h1>

                </div>
            </div>
            <div class="choices" id="question_choice">
                <h1 id="question_text_mobile"></h1>
            </div>
            <div class="choices" onclick="showResults(1)" id="choice_1">
                <h1 id="choiceOne"> </h1>
            </div>
            <div class="choices" onclick="showResults(2)" id="choice_2">
                <h1 id="choiceTwo"> </h1>
            </div>
            <div class="choices" onclick="showResults(3)" id="choice_3">
                <h1 id="choiceThree"> </h1>
            </div>
            <div class="choices" onclick="showResults(4)" id="choice_4">
                <h1 id="choiceFour"> </h1>
            </div>
        </div>
    </div>
    <div id="results">
    	<div id="map_results">
    	</div>
    	<div id="results_mounted">
    	<div id="mounted">
            <h1 id="corrected"> The correct location was:  </h1>
            <button type="button" id="new_game" onclick="newgame()">Again!</button>
            <button type="button" id="trippyLink" onclick="trippy()">Take me there!</button>
    	</div>
    	</div>
    </div>
</body>
</html>
