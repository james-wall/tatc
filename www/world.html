<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>West</title>
        
        <style>
            html, body {
                height: 100%;
                margin: 0;
                padding: 0;
            }
        #map {
            height: 100vh;
        }
        </style>
    </head>
    <body>
        <div id="map"></div>
        <script>
function initMap(){var e,o=new google.maps.Geocoder,s=new google.maps.StyledMapType([{stylers:[{color:"#DD8D70"},{visibility:"simplified"},{gamma:0},{weight:.2}]},{elementType:"labels",stylers:[{visibility:"off"}]},{featureType:"water",stylers:[{color:"#FFFFFF"}]}],{name:"Trippy"}),t="custom_style";e=new google.maps.Map(document.getElementById("map"),{zoom:2,center:{lat:0,lng:0},disableDefaultUI:!0,mapTypeControlOptions:{mapTypeIds:[google.maps.MapTypeId.ROADMAP,t]}}),e.mapTypes.set(t,s),e.setMapTypeId(t),geocodeAddress(o,e)}function geocodeAddress(e,o){var s="St. Louis, MO";e.geocode({address:s},function(e,s){if(s===google.maps.GeocoderStatus.OK){o.setCenter(e[0].geometry.location);{new google.maps.Marker({map:o,position:e[0].geometry.location})}}else alert("Geocode was not successful for the following reason: "+s)})}
            </script>
        <script src="https://maps.googleapis.com/maps/api/js?signed_in=true&libraries=geometry&callback=initMap"
            async defer></script>
        <!--Map-->
        
        
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        
    </body>
</html>
