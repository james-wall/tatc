<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />

        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->

        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>West</title>
        
        <style>
            html, body {
                height: 100%;
                margin: 0;
                padding: 0;
            }
        #map {
            height: 95%;
        }
        </style>

    <body>
        <div id="map"></div>
        <a href="West.html">
            <button type="button" onclick="toggleEdit(this);">Next</button>
        </a>
        <!--Map-->
        <script>
            function initMap() {
                var map;
                var geocoder = new google.maps.Geocoder();
                var customMapType = new google.maps.StyledMapType([
                                                                   {
                                                                   stylers: [
                                                                             //{color: '#FFD97B'},
                                                                             {hue: '#9BB5FF'},
                                                                             {visibility: 'simplified'},
                                                                             {gamma: .9},
                                                                             {weight: 0.20}
                                                                             ]
                                                                   },
                                                                   {
                                                                   elementType: 'labels',
                                                                   stylers: [{visibility: 'off'}]
                                                                   },
                                                                   {
                                                                   featureType: 'water',
                                                                   //stylers: [{color: '#CFA1FF'}]
                                                                   stylers: [{hue: '#73C76A'}]
                                                                   }
                                                                   ], {
                                                                  name: 'Trippy'
                                                                  });
                                                                  var customMapTypeId = 'custom_style';
                                                                  
                                                                map = new google.maps.Map(document.getElementById('map'), {
                                                                                                zoom: 2,
                                                                                                center: {lat: 0, lng: 0},
                                                                                                disableDefaultUI: true,
                                                                                                mapTypeControlOptions: {
                                                                                                mapTypeIds: [google.maps.MapTypeId.ROADMAP, customMapTypeId]
                                                                                                }
                                                                                                });
                                                                                                
                                                                                                map.mapTypes.set(customMapTypeId, customMapType);
                                                                                                map.setMapTypeId(customMapTypeId);
                                                                                            
                    geocodeAddress(geocoder, map);
            }
        
        /*
         red : F88985
         green : 73C76A
         purple : CFA1FF
         blue : 9BB5FF
         yello : FFD97B
         
         */
        
        function geocodeAddress(geocoder, resultsMap) {
            var address = "St. Louis, MO";//here
            geocoder.geocode({'address': address}, function(results, status) {
                             if (status === google.maps.GeocoderStatus.OK) {
                             resultsMap.setCenter(results[0].geometry.location);
                             var marker = new google.maps.Marker({
                                                                 map: resultsMap,
                                                                 position: results[0].geometry.location
                                                                 });
                             } else {
                             alert('Geocode was not successful for the following reason: ' + status);
                             }
                             });
        }
        
            </script>
        <script src="https://maps.googleapis.com/maps/api/js?signed_in=true&libraries=geometry&callback=initMap"
            async defer></script>
        <!--Map-->
        
        
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        
    </body>
</html>
